{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Edit Testimonials</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_testimonials' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'testimonials' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Testimonials</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
